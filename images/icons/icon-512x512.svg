<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0908"/>
      <stop offset="50%" style="stop-color:#12100d"/>
      <stop offset="100%" style="stop-color:#1a1510"/>
    </linearGradient>
    <linearGradient id="gold512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C9A962"/>
      <stop offset="50%" style="stop-color:#D4B896"/>
      <stop offset="100%" style="stop-color:#8B5A2B"/>
    </linearGradient>
    <linearGradient id="tooth512" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="50%" style="stop-color:#f8f8f8"/>
      <stop offset="100%" style="stop-color:#e8e8e8"/>
    </linearGradient>
    <filter id="glow512" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#C9A962" flood-opacity="0.35"/>
    </filter>
    <filter id="innerShadow512">
      <feOffset dx="0" dy="2"/>
      <feGaussianBlur stdDeviation="2" result="offset-blur"/>
      <feComposite operator="out" in="SourceGraphic" in2="offset-blur" result="inverse"/>
      <feFlood flood-color="black" flood-opacity="0.1" result="color"/>
      <feComposite operator="in" in="color" in2="inverse" result="shadow"/>
      <feComposite operator="over" in="shadow" in2="SourceGraphic"/>
    </filter>
  </defs>
  
  <!-- Background with rounded corners for maskable icon -->
  <rect width="512" height="512" rx="102" fill="url(#bg512)"/>
  
  <!-- Subtle pattern overlay -->
  <rect width="512" height="512" rx="102" fill="url(#bg512)" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.6;0.5" dur="4s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Outer decorative ring -->
  <circle cx="256" cy="256" r="210" fill="none" stroke="url(#gold512)" stroke-width="2" opacity="0.15"/>
  
  <!-- Inner decorative ring -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="url(#gold512)" stroke-width="1" opacity="0.1"/>
  
  <!-- Main Tooth Icon -->
  <g transform="translate(256, 220) scale(2.2)" filter="url(#glow512)">
    <!-- Tooth shape -->
    <path d="M0,-70 
             C35,-70 55,-45 55,-15 
             C55,20 40,45 25,75 
             C20,85 10,85 5,75 
             C0,65 0,55 0,45 
             C0,55 0,65 -5,75 
             C-10,85 -20,85 -25,75 
             C-40,45 -55,20 -55,-15 
             C-55,-45 -35,-70 0,-70 Z" 
          fill="url(#tooth512)"
          stroke="url(#gold512)" 
          stroke-width="3"
          filter="url(#innerShadow512)"/>
    
    <!-- Crown highlight (top reflection) -->
    <ellipse cx="0" cy="-45" rx="28" ry="15" fill="white" opacity="0.6"/>
    
    <!-- Secondary highlight -->
    <ellipse cx="-15" cy="-30" rx="8" ry="12" fill="white" opacity="0.3" transform="rotate(-20)"/>
  </g>
  
  <!-- Brand Text -->
  <text x="256" y="460" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="56" 
        font-weight="bold" 
        fill="url(#gold512)" 
        text-anchor="middle"
        letter-spacing="4">
    BD
  </text>
  
  <!-- Subtle tagline -->
  <text x="256" y="490" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="16" 
        fill="#999"
        text-anchor="middle"
        opacity="0.6">
    DENTAL
  </text>
</svg>
