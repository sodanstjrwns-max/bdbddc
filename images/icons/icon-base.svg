<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0908"/>
      <stop offset="100%" style="stop-color:#1a1510"/>
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C9A962"/>
      <stop offset="50%" style="stop-color:#D4B896"/>
      <stop offset="100%" style="stop-color:#8B5A2B"/>
    </linearGradient>
    <linearGradient id="toothGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e8e8e8"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#C9A962" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="256" fill="url(#bgGradient)"/>
  
  <!-- Decorative Ring -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="url(#goldGradient)" stroke-width="3" opacity="0.3"/>
  
  <!-- Inner Glow Circle -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="url(#goldGradient)" stroke-width="1" opacity="0.15"/>
  
  <!-- Tooth Icon (Stylized) -->
  <g transform="translate(256, 256) scale(1.8)" filter="url(#shadow)">
    <path d="M0,-70 
             C35,-70 55,-45 55,-15 
             C55,20 40,45 25,75 
             C20,85 10,85 5,75 
             C0,65 0,55 0,45 
             C0,55 0,65 -5,75 
             C-10,85 -20,85 -25,75 
             C-40,45 -55,20 -55,-15 
             C-55,-45 -35,-70 0,-70 Z" 
          fill="url(#toothGradient)"
          stroke="url(#goldGradient)" 
          stroke-width="3"/>
    
    <!-- Crown Highlight -->
    <ellipse cx="0" cy="-40" rx="25" ry="15" fill="white" opacity="0.4"/>
  </g>
  
  <!-- Brand Text: BD -->
  <text x="256" y="450" 
        font-family="Arial, sans-serif" 
        font-size="48" 
        font-weight="bold" 
        fill="url(#goldGradient)" 
        text-anchor="middle">
    BD
  </text>
</svg>
